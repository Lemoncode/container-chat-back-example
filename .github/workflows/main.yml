name: Backend Chat CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    steps:
       - uses: actions/checkout@v1
       - name: Install & Tests
         run: |
           npm install
           npm test
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
      - name: Build
        run: docker build --tag back .
      - name: Tags
        run: |
          docker tag back "Adrian-AAB/container-chat-back-example::${{ github.sha }}"
          docker tag back "Adrian-AAB/container-chat-back-example::latest"
      - name: Push
        run: |
          docker push "$DOCKER_USER/backend-chat-ci-cd:${{ github.sha }}"
          docker push "$DOCKER_USER/backend-chat-ci-cd:latest"
